<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üêî Chicken Shop ‚Äî Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      background-color: #f8f9fa;
    }
    h1, h2 {
      text-align: center;
      color: #333;
    }
    input, button {
      font-size: 16px;
      padding: 10px;
      margin: 8px 0;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      cursor: pointer;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    #orders {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }
    #orders li {
      background: white;
      border-radius: 6px;
      padding: 16px;
      margin-bottom: 12px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
    }
    #orders li div.info {
      flex: 1 1 60%;
      min-width: 250px;
      color: #444;
      font-weight: 600;
      font-size: 14px;
      line-height: 1.4;
    }
    #orders li div.actions {
      flex: 1 1 35%;
      min-width: 180px;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }
    button.small {
      width: auto;
      padding: 8px 14px;
      font-size: 14px;
    }
    .delivered-yes {
      color: green;
      font-weight: bold;
    }
    .delivered-no {
      color: red;
      font-weight: bold;
    }
    #messages {
      text-align: center;
      margin-top: 15px;
      font-weight: 600;
    }
    #messages.error {
      color: #b00020;
    }
    #messages.success {
      color: #2e7d32;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>üêî Chicken Shop ‚Äî Admin Panel</h1>

  <!-- Login Section -->
  <section id="login-section">
    <h2>Admin Login</h2>
    <input id="username" type="email" placeholder="Username (email)" autocomplete="username" value="tagorepasham@gmail.com" />
    <input id="password" type="password" placeholder="Password" autocomplete="current-password" />
    <button id="login-btn">Login</button>
    <p id="login-message" class="error"></p>
  </section>

  <!-- Admin Panel Section -->
  <section id="admin-panel" class="hidden">
    <h2>Orders</h2>
    <ul id="orders"></ul>
    <p id="messages"></p>
    <button id="logout-btn">Logout</button>
  </section>

  <script>
    const loginSection = document.getElementById('login-section');
    const adminPanel = document.getElementById('admin-panel');
    const loginBtn = document.getElementById('login-btn');
    const logoutBtn = document.getElementById('logout-btn');
    const loginMessage = document.getElementById('login-message');
    const messages = document.getElementById('messages');
    const ordersList = document.getElementById('orders');

    let token = '';
    let ordersRefreshInterval;

    function showMessage(msg, isError = false) {
      messages.textContent = msg;
      messages.className = isError ? 'error' : 'success';
      if (!msg) {
        messages.className = '';
      }
    }

    function clearMessage() {
      messages.textContent = '';
      messages.className = '';
    }

    function formatDateTime(dateString) {
      if (!dateString) return '-';
      const d = new Date(dateString);
      return d.toLocaleString();  // e.g. "7/28/2025, 12:00:00 AM"
    }

    async function loadOrders() {
      try {
        const response = await fetch('http://localhost:5000/orders', {
          headers: { Authorization: `Bearer ${token}` }
        });
        if (response.status === 401) {
          logoutAdmin('Session expired, please login again.');
          return;
        }
        if (!response.ok) {
          throw new Error('Failed to load orders.');
        }
        const orders = await response.json();

        ordersList.innerHTML = '';

        if (orders.length === 0) {
          ordersList.innerHTML = '<li>No orders found.</li>';
          return;
        }

        orders.forEach(order => {
          const li = document.createElement('li');

          const infoDiv = document.createElement('div');
          infoDiv.classList.add('info');
          infoDiv.innerHTML = `
            <span><strong>${order.itemName}</strong> ‚Äî ‚Çπ${order.price}</span><br />
            <span>Customer: ${order.customerName} | Phone: ${order.phoneNumber}</span><br />
            <span>Ordered At: <em>${formatDateTime(order.createdAt)}</em></span><br />
            <span>Delivered: <span class="${order.delivered ? 'delivered-yes' : 'delivered-no'}">${order.delivered ? 'Yes' : 'No'}</span></span>
          `;

          const actionsDiv = document.createElement('div');
          actionsDiv.classList.add('actions');

          const toggleBtn = document.createElement('button');
          toggleBtn.classList.add('small');
          toggleBtn.textContent = 'Toggle Delivered';
          toggleBtn.onclick = () => toggleDelivered(order._id);

          const deleteBtn = document.createElement('button');
          deleteBtn.classList.add('small');
          deleteBtn.textContent = 'Delete';
          deleteBtn.style.backgroundColor = '#dc3545';
          deleteBtn.onclick = () => deleteOrder(order._id);

          actionsDiv.appendChild(toggleBtn);
          actionsDiv.appendChild(deleteBtn);

          li.appendChild(infoDiv);
          li.appendChild(actionsDiv);

          ordersList.appendChild(li);
        });
      } catch (error) {
        showMessage(error.message || 'Error loading orders', true);
        console.error(error);
      }
    }

    async function toggleDelivered(orderId) {
      clearMessage();
      try {
        const res = await fetch(`http://localhost:5000/orders/${orderId}/toggle`, {
          method: 'POST',
          headers: { Authorization: `Bearer ${token}` }
        });
        if (!res.ok) throw new Error('Failed to toggle delivered status.');
        showMessage('Order delivered status updated.');
        loadOrders();
      } catch (e) {
        showMessage(e.message || 'Error toggling order', true);
      }
    }

    async function deleteOrder(orderId) {
      clearMessage();
      if (!confirm('Are you sure you want to delete this order?')) {
        return;
      }
      try {
        const res = await fetch(`http://localhost:5000/orders/${orderId}`, {
          method: 'DELETE',
          headers: { Authorization: `Bearer ${token}` }
        });
        if (!res.ok) throw new Error('Failed to delete order.');
        showMessage('Order deleted.');
        loadOrders();
      } catch (e) {
        showMessage(e.message || 'Error deleting order', true);
      }
    }

    async function loginAdmin() {
      loginMessage.textContent = '';
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      if (!username || !password) {
        loginMessage.textContent = 'Please enter username and password.';
        return;
      }

      try {
        const response = await fetch('http://localhost:5000/admin/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const data = await response.json();

        if (response.ok && data.token) {
          token = data.token;
          loginSection.classList.add('hidden');
          adminPanel.classList.remove('hidden');
          loginMessage.textContent = '';

          await loadOrders();

          if (ordersRefreshInterval) clearInterval(ordersRefreshInterval);
          ordersRefreshInterval = setInterval(loadOrders, 5000);
        } else {
          loginMessage.textContent = data.message || 'Invalid username or password.';
        }
      } catch (error) {
        loginMessage.textContent = 'Server error during login.';
        console.error(error);
      }
    }

    function logoutAdmin(msg) {
      if (ordersRefreshInterval) clearInterval(ordersRefreshInterval);
      token = '';
      adminPanel.classList.add('hidden');
      loginSection.classList.remove('hidden');
      loginMessage.textContent = msg || '';
      messages.textContent = '';
      ordersList.innerHTML = '';
      document.getElementById('password').value = '';
    }

    loginBtn.addEventListener('click', loginAdmin);
    logoutBtn.addEventListener('click', () => logoutAdmin('Logged out successfully.'));
    document.getElementById('password').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') loginAdmin();
    });
  </script>
</body>
</html>
